      <!-- Create button -->

    <!-- Start Javascript -->
    <script>
      function bubbleSort() {
        var arr = [];
        for(var i = 1; i < 11; i++) {
          if(document.getElementById("index" + String(i)).value == '') {
            continue;
          }
          else {
            arr.push(parseInt(document.getElementById("index" + String(i)).value)); 
          }
        }
        var len = arr.length;
        var counter = 0;
        for(var i = len-1; i >=0; i--) {
          for(var j = 1; j <= i; j++) {
            if(arr[j-1]>arr[j]) {
              var temp = arr[j-1];
              arr[j-1] = arr[j];
              arr[j] = temp;
              counter++;
            }
          }
        }
        arr = arr.toString();
        document.getElementById("output").value = arr;
        document.getElementById("steps").value = counter;
      }
    </script>
