        <section id="length-calc"><div id="calculator">
      <header><b>Length Converter</b></header>
      <!-- Create input field -->
      <div id="input">
        <label>Centimeters:</label><input id="Centimeters" type="number" size="20" onkeyup="convertLength('Centimeters')">
      </div>
      <!-- Create input field -->
      <div id="input">
        <label>Inches:</label><input id="Inches" type="number" size="20" onkeyup="convertLength('Inches')">
      </div>
      <!-- Create input field -->
      <div id="input">
        <label>Feet:</label><input id="Feet" type="number" size="20" onkeyup="convertLength('Feet')">
</div><br>   
      <!-- Create input field -->
      <div id="input">
        <label>Yards:</label><input id="Yards" type="number" size="20" onkeyup="convertLength('Yards')">
      </div>
      <!-- Create input field -->
      <div id="input">
        <label>Meters:</label><input id="Meters" type="number" size="20" onkeyup="convertLength('Meters')">
      </div>
      <!-- Create input field -->
      <div id="input">
        <label>Miles:</label> <input id="Miles" type="number" size="20" onkeyup="convertLength('Miles')">
      </div>    
      <!-- Create button -->
      <button id="clear" type="button" onclick="reset()">Clear Fields</button>
    </div>
    <!-- Start Javascript -->
    <script>
      // Function that will clear all the fields when pressed 
      function reset() {
        // Set all objects to a blank value
        document.getElementById('Centimeters').value = ''; document.getElementById('Inches').value = '';
        document.getElementById('Feet').value = '';
        document.getElementById('Yards').value = ''; document.getElementById('Meters').value = '';
        document.getElementById('Miles').value = '';
      }

      // Create function to convert user input into different length values
      function convertLength(length) {
        // Declare variables for each unit of length
        var cm, inches, ft, yd, meter, mile;
        // Check to see which field user fills in and calculates other values and sets their fields equal to them
        if(length == "Centimeters") {
          cm = document.getElementById("Centimeters").value;
          inches = cm * .394;
          inches = inches.toFixed(3);
          document.getElementById("Inches").value = inches;
          ft = inches / 12;
          ft = ft.toFixed(3);
          document.getElementById("Feet").value = ft;
          yd = ft / 3;
          yd = yd.toFixed(3);
          document.getElementById("Yards").value = yd;
          meter = cm / 100;
          meter = meter.toFixed(3);
          document.getElementById("Meters").value = meter;
          mile = meter * 0.00062137;
          mile = mile.toFixed(3);
          document.getElementById("Miles").value = mile;   
        }
        else if(length == "Inches") {
          inches = document.getElementById("Inches").value;
          cm = inches * 2.54;
          cm = cm.toFixed(3);
          document.getElementById("Centimeters").value = cm;
          ft = inches / 12;
          ft = ft.toFixed(3);
          document.getElementById("Feet").value = ft;
          yd = ft / 3;
          yd = yd.toFixed(3);
